<!DOCTYPE html>
<html>
<head>
    <title>Event Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <section>
        <form id="eventForm">
            <div class="container text-center">
                <div class="row">
                    <div class="col col-lg">
                        <label for="eventname">Event name:</label>
                        <input type="text" id="eventname" name="eventname" required><br><br>
                    </div>
                    <div class="col col-lg">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required><br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md">
                        <label for="time">Time:</label>
                        <input type="time" id="time" name="time"><br><br>
                    </div>
                    <div class="col col-md">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location"><br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-sm">
                        <label for="desc">Brief Description:</label>
                        <input type="text" id="desc" name="desc"><br><br>
                    </div>
                    <div class="col col-sm">
                        <label for="orginfo">Organizer's Contact Info:</label>
                        <input type="text" id="orginfo" name="orginfo"><br><br>
                    </div>
                </div>
                <button type="submit" class="submit btn btn-primary">Submit</button>
                <input type="reset" class="btn btn-danger" value="Reset">
            </div>
        </form>
        <br><a href="webpage.html">Return to Homepage</a>
    </section>

    <script>
        document.getElementById("eventForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const eventData = {
                name: document.getElementById("eventname").value,
                date: document.getElementById("date").value,
                time: document.getElementById("time").value,
                location: document.getElementById("location").value,
                desc: document.getElementById("desc").value,
                orginfo: document.getElementById("orginfo").value
            };
            let events = JSON.parse(localStorage.getItem("events")) || [];
            events.push(eventData);
            localStorage.setItem("events", JSON.stringify(events));
            alert("Event submitted!");
            this.reset();
        });
    </script>
</body>
</html>
